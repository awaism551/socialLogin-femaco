<ion-content>
  <div class="wrapContent">
    <div class="wrapLogo">
      <img src="../../../assets/imgs/logo-femaco_login.png"/>
    </div>
    <div id="rojo">
        <div id="blanco"></div>
    </div>
    <div class="wrapLogin" >
      
      <div *ngIf="token === ''">
          <p class="continuarCon">Continuar con</p>
          <ion-button class="facebookButton" color="facebook" expand="block" routerDirection="forward" >
            <ion-icon slot="start" name="logo-facebook"></ion-icon>
            FACEBOOK
          </ion-button>
          <ion-button class="googleButton" color="google" expand="block" routerDirection="forward" (click)="googleLogin()">
            <ion-icon slot="start" name="logo-google"></ion-icon>
            GOOGLE
          </ion-button>
          <div class="wrapLoginByUser">
            <p class="yatenescuenta">¿Ya tenés cuenta?</p>
            <ion-button class="loginButton" color="tertiary" expand="block" (click)="goToLoginByUser()" routerDirection="forward">
              INICIAR SESIÓN
            </ion-button>
          </div>
      </div>
      <div *ngIf="token !== ''">
          Gracias por volver.
          <ion-button class="loginButton" color="tertiary" expand="block" (click)="iniciar()" routerDirection="forward">
             CONTINUAR
           </ion-button>
           <ion-button shape="round" (click)="signOut()">
           Cerrar Sesion
         </ion-button>
      </div>
 
    </div>
  </div>
</ion-content>
